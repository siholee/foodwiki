<ion-header>
    <ion-toolbar>
      <ion-back-button defaultHref="/home" slot="start"></ion-back-button>
      <ion-title>Search</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
    <ion-searchbar color="primary" [(ngModel)]="QueryText" (keyup.enter)="search()"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let i of database" (click)="movePost()">{{i}}</ion-item>
    </ion-list>
</ion-content>
